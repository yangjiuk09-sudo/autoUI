name: Unity Validate & EditMode Tests
on:
  # 기본적으로 자동 실행하지 않고, 필요할 때만 수동 실행
  workflow_dispatch:
    inputs:
      unityVersion:
        description: 'Unity Editor version'
        required: true
        default: '2022.3.56f1'
jobs:
  validate:
    runs-on: ubuntu-latest
    # UNITY_LICENSE 시크릿이 없으면 전체 잡을 건너뜁니다.
    env:
      UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
    if: ${{ env.UNITY_LICENSE != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: Library-${{ runner.os }}-
      - name: Run EditMode Tests
        id: tests
        uses: game-ci/unity-test-runner@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: Project
          unityVersion: ${{ inputs.unityVersion }}
          testMode: EditMode
          githubToken: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ steps.tests.outputs.artifactsPath }}

